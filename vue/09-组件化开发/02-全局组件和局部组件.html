<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- 因为下面 cpn组件 是在app2实例下面注册的所以显示不了 -->
  <cpn></cpn>
  <cpn></cpn>
</div>
<div id="app2">
  <cpn></cpn>
  <cpn></cpn>
</div>
<script src="../vue库/vue.js"></script>
<script>
  // 1.创建组件构造器
  const cpnC = Vue.extend({
    template: `
        <div>
            <h2>我是标题</h2>
            <p>我是内容</p>
        </div>
    `,
  });
  // 2.注册组件（全局组件，意味着可以在多个vue的实例下面使用）
  // Vue.component('cpn',cpnC)
  // 实例
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0,
    },
  });
  const app2 = new Vue({
    el: '#app2',
    // 局部组件
    components: {
      cpn: cpnC,
    },
  });
</script>
</body>
</html>
