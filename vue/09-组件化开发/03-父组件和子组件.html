<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn1></cpn1>
</div>
<script src="../vue库/vue.js"></script>
<script>
  // 1.创建第一个组件构造器（子组件）
  const cpnC = Vue.extend({
    template: `
        <div>
            <h2>标题一</h2>
            <p>内容，哈哈哈</p>
        </div>
    `,
  });
  // 创建第二个组件构造器（父组件）
  const cpnA = Vue.extend({
    template: `
      <div>
      <h2>标题二</h2>
      <p>内容，呵呵呵</p>
      <!--            // 调用子组件-->
      <cpn1></cpn1>
      </div>`,
    // 在父组件里面注册子组件
    components: {
      cpn1: cpnC,
    },
  });
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0,
    },
    // 注册父组件
    components: {
      cpn: cpnA,
    },
  });
</script>
</body>
</html>
