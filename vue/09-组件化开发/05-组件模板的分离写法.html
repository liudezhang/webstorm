<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{counter}}</h2>
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
  <cpn1></cpn1>
  <cpn1></cpn1>
  <cpn1></cpn1>
</div>
<!--
    组件模板的分离写法的两种方式
-->
<!-- 1.script 标签，注意：类型必须是text/x-template -->
<script type="text/x-template" id="cpn">
  <div>
    <h2>组件模板分离写法1</h2>
    <p>我是内容</p>
  </div>
</script>
<!-- 2.template 标签 -->
<template id="cpn1">
  <div>
    <h2>组件模板分离写法2</h2>
    <p>我是内容</p>
  </div>
</template>
<script src="../vue库/vue.js"></script>
<script>
  Vue.component('cpn', {
    // template : 模板id
    template: '#cpn',
  });
  Vue.component('cpn1', {
    // template : 模板id
    template: '#cpn1',
  });

  const app = new Vue({
    el: '#app',
    data: {
      counter: 0,
    },
  });
</script>
</body>
</html>
