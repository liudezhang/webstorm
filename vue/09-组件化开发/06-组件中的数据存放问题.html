<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{counter}}</h2>
  <cpn></cpn>
</div>
<!-- 使用 template 标签 注册一个组件模板-->
<template id="cpn1">
  <div>
    <h2>组件模板的数据存放问题</h2>
    <!-- 使用 -->
    <p>{{title}}</p>
  </div>
</template>
<script src="../vue库/vue.js"></script>
<script>

  // <!-- 注册一个全局组件 -->
  Vue.component('cpn', {
    template: '#cpn1',
    /*
    * 组件对象也有一个data属性
    * 只是这个data属性必须是一个函数
    * 而且这个函数返回一个对象，对象内部保存着数据
    * */
    data() {
      return {
        title: '刘德樟',
      };
    },
  });
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0,
    },
  });
</script>
</body>
</html>
