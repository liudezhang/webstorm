<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>children</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
  <button @click="btnClick">按钮</button>
</div>

<template id="cpn">
  <div>
    <h2>子组件</h2>
  </div>
</template>

<script src="../vue库/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      counter: "helloworld",
    },
    methods: {
      btnClick() {
        // $children  访问子组件  数组类型
        console.log(this.$children);
        this.$children[0].showMessage();
        console.log(this.$children[0].name);
        // for (let x of this.$children) {
        //   console.log(x.name);
        //   x.showMessage();
        // }
      }
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            name: '刘德樟'
          }
        },
        methods: {
          showMessage() {
            console.log('children');
          }
        }
      },
    }
  });
</script>
</body>
</html>
