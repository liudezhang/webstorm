<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>children</title>
</head>
<body>
<div id="app">
  <cpn ref="ldz"></cpn>
  <button @click="btnClick">按钮</button>
</div>
<template id="cpn">
  <div>
    <h2>子组件</h2>
  </div>
</template>

<script src="../vue库/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      counter: "helloworld",
    },
    methods: {
      btnClick() {
        // $refs  对象类型  默认空对象  使用前必须在组件标签中添加ref属性
        console.log(this.$refs.ldz.name);
        for (let ldzKey in this.$refs.ldz) {
          let a = this.$refs.ldz;
          let b = ldzKey;
          console.log(a[b]);
          console.log(b);
        }
      }
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            name: '刘德樟'
          }
        },
        methods: {
          showMessage() {
            console.log('children');
          }
        }
      },
    }
  });
</script>
</body>
</html>
