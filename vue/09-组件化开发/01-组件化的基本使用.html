<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- 3.使用组件  my-cpn是组件的标签名  -->
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
</div>
<my-cpn></my-cpn>
<script src="../vue库/vue.js"></script>
<script>
  // 1.创建组件构造器对象
  const cpnC = Vue.extend({
    template: `
        <div>
            <h2>标题</h2>
            <p>我是内容，刘德樟</p>
        </div>`,
  });
  // 2.注册组件
  /*
   * 第一个参数是定义在HTML中使用的标签名
   * 第二个参数是组件对象名
   * */
  Vue.component('my-cpn', cpnC);
  
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0,
    },
  });
</script>
</body>
</html>
