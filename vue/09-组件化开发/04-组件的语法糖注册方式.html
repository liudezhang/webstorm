<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{counter}}</h2>
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>
<script src="../vue库/vue.js"></script>
<script>
  // 全局组件语法糖
  Vue.component('cpn1', {
    template: `
    <div>
        <h2>我是全局组件</h2>
        <p>我是内容</p>
    </div>
    `,
  });
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0,
    },
    // 局部组件语法糖
    components: {
      'cpn2': {
        template: `
    <div>
        <h2>我是局部组件</h2>
        <p>我是内容</p>
    </div>
    `,
      },
    },
  });
</script>
</body>
</html>
