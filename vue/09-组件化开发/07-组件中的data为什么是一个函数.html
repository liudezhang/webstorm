<template id="cpn1">
  <!-- 计算器模板 -->
  <div>
    <h2>单前计算为：{{title}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>
<script src="../vue库/vue.js"></script>
<script>
  const obj = {
    title: 0,
  };
  Vue.component('cpn', {
    template: '#cpn1',
    // data() {
    //   return obj;
    // },
    /*
        一个组件的 data 选项必须是一个函数，
        因此每个实例可以维护一份被返回对象的独立的拷贝：
     */
    data() {
      return {
        title: 0,
      };
    },
    methods: {
      increment() {
        this.title++;
      },
      decrement() {
        this.title--;
      },
    },
  });
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0,
    },
  });
</script>
