<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计数器</title>
    <style>
        button {
            width: 50px;
            height: 50px;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div class="one">
    <h2>当前计数：{{counter}}</h2>
    <!--    加-->
    <button v-on:click="add">+</button>
    <!--    减-->
    <button v-on:click="sub">-</button>
</div>
</body>
</html>
<script src="../vue库/vue.js"></script>
<script>
    // 创建Vue实例
    const one = new Vue({
        // 挂载
        el: ".one",
        // 数据
        data: {
            counter: 0,
        },
        // 方法
        methods: {
            add: function () {
                console.log("add被执行");
                this.counter++;
            },
            sub: function () {
                console.log("sub被执行");
                this.counter--;
            },
        },
    });
</script>
