<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{counter}}</h2>
  <!-- 1.事件调用的方法没有参数 -->
  <button @click="btn1Click()">按钮1</button>
  <button @click="btn1Click">按钮1</button>
  <br><br><br>

  <!--2.在事件定义时，写函数是省略了小括号，但是方法本身是需要一个参数的-->
  <button @click="btn2Click('刘德樟')">按钮2</button>
  <button @click="btn2Click()">按钮2</button>   <!--undefined-->
  <!--不带括号vue会默认将浏览器产生的event事件对象作为参数传入到方法-->
  <button @click="btn2Click">按钮2</button>   <!--undefined-->
  <br><br><br>

  <!--3.方法定义时，我们需要event对象，同时要需要其他参数-->
  <!--在调用方式，如何手动的获取到浏览器参数的event对象：$event-->
  <button @click="btn3Click">按钮3</button>
  <button @click="btn3Click(123,$event)">按钮3</button>
  <br><br><br>
</div>
<script src="../vue库/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0,
      // event: '刘德樟',
    },
    methods: {
      btn1Click() {
        console.log('按钮1');
      },
      btn2Click(event) {
        console.log(event, '----------');
      },
      btn3Click(abc, event) {
        console.log('+++++++', abc, event);
        this.counter += 10;
      },
    },
  });
</script>
</body>
</html>
