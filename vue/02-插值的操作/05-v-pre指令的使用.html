<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{counter}}</h2>
    <!--  v-pre用于跳过这个元素和它子元素的编译过程，用于显示原本的Mustache语法  -->
    <h2 v-pre>{{counter}}</h2>
</div>
<script src="../vue库/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      counter: "helloworld",
    },
  });
</script>
</body>
</html>
