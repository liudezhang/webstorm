<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- v-if : 当条件为false是，包含v-if指令的元素，根本就不会存在于dom中-->
  <h2 v-if="isShow">{{counter}}</h2>
  <!-- v-show: 当条件为false是,v-show只是给包含v-show指令的元素添加一个行内样式: display:none 元素还在-->
  <h2 v-show="isShow">{{counter}}</h2>
</div>
<script src="../vue库/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 'helloworld',
      isShow: true,
    },
  });
</script>
</body>
</html>
