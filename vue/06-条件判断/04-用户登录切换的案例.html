<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <div v-if="counter">
    <label for="zh">账号登录：</label>
    <input type="text" id="zh" placeholder="用户账号" key="username">
  </div>
  <div v-else>
    <label for="yx">邮箱登录：</label>
    <input type="text" id="yx" placeholder="用户邮箱" key="email">
  </div>
  <button @click="btnClick">切换类型</button>
</div>
<script src="../vue库/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: true,
    },
    methods: {
      btnClick() {
        this.counter = !this.counter;
      },
    },
  });
</script>
</body>
</html>
