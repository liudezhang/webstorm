<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn>
    <!--  使用插槽  -->
    <button>按钮</button>
  </cpn>
  <cpn>
    <div>
      <input type="text">
    </div>
  </cpn>

  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是标题</h2>
    <p>下面的不一样</p>
    <!--  预留插槽  -->
    <slot>
      <!-- 默认值 -->
      <input type="date">
    </slot>
  </div>
</template>

<script src="../vue库/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      counter: "helloworld",
    },
    components: {
      cpn: {
        template: '#cpn',
      }
    }
  });
</script>
</body>
</html>
