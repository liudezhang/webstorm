<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- 单选 -->
  <select name="abc" v-model="fruit">
    <option value="苹果">苹果</option>
    <option value="香蕉">香蕉</option>
    <option value="脐橙">脐橙</option>
    <option value="雪梨">雪梨</option>
    <option value="橘子">橘子</option>
  </select>

  <h2>{{fruit}}</h2>

  <!-- 多选   select添加multiple属性表示可以添加多个属性 -->
  <select name="abc" v-model="fruits" multiple>
    <option value="苹果">苹果</option>
    <option value="香蕉">香蕉</option>
    <option value="脐橙">脐橙</option>
    <option value="雪梨">雪梨</option>
    <option value="橘子">橘子</option>
  </select>
  <h2>{{fruits}}</h2>
</div>
<script src="../vue库/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0,
      fruit: '香蕉',  // 单选
      fruits: [],    // 多选
    },
  });
</script>
</body>
</html>
