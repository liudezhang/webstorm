<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- 1.修饰符：lazy 当元素失去焦点或按下回车建时实行数据更新 -->
  <!--
      在默认情况下，v-model 在每次 input 事件触发后将输入框的值与数据进行同步 (除了上述输入法组合文字时)。
      你可以添加 lazy 修饰符，从而转为在 change 事件之后进行同步
  -->
  <input type="text" v-model.lazy="counter"/>
  <h2>{{counter}}</h2>


  <!-- 2.修饰符：number  -->
  <!--
      如果想自动将用户的输入值转为数值类型，可以给 v-model 添加 number 修饰符：
      这通常很有用，因为即使在 type="number" 时，HTML 输入元素的值也总会返回字符串。
      如果这个值无法被 parseFloat() 解析，则会返回原始的值
  -->
  <input type="number" v-model.number="age">
  <h2>{{age}}--{{typeof age}}</h2>


  <!-- 3.修饰符：trim 过滤用户输入的首尾空白字符，中间的不过滤 -->
  <!--
      如果要自动过滤用户输入的首尾空白字符，可以给 v-model 添加 trim 修饰符：
  -->
  <input type="text" v-model.trim="name">
  <h2>您的名字是：{{name}}</h2>
</div>
<script src="../vue库/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      age: 8,
      counter: 0,
      name: '',
    },
  });
</script>
</body>
</html>
