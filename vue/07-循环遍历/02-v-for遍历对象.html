<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <ul>
    <!-- 1. 在遍历对象的过程中，如果只是获取一个值，那么获取到的是value -->
    <li v-for="item in info">{{item}}</li>
  </ul>

  <ul>
    <!-- 2. 获取key和value 格式：（value ， key）-->
<!--    <li v-for="(value , key) in info">{{key}}&ndash;&gt;{{value}}</li>-->
    <li v-for="(index,item) in info">{{index}}-->{{item}}</li>
  </ul>

  <ul>
    <!-- 3. 获取key和value和index  格式：（value，key，index）-->
    <li v-for="(value , key ,index) in info">{{index}}--{{key}}--{{value}}</li>
  </ul>
</div>
<script src="../vue库/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      info: {
        name: '刘德樟',
        age: 19,
        height: 175,
      },

    },
  });
</script>
</body>
</html>
