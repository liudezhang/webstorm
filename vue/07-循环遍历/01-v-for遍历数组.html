<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <ul>
    <!-- 1. 在遍历的过程中，没有使用索引值（下标值） -->
    <li v-for="item in names">{{item}}</li>
  </ul>
  <ul>
    <!-- 2. 在遍历的过程中，获取索引值 -->
    <li v-for="(item,index) in names">{{index + 1}}-->{{item}}</li>
  </ul>
</div>
<script src="../vue库/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      names: ['刘德樟', '毕家豪', '刘志强', '刘晨曦', '刘煌'],
    },
  });
</script>
</body>
</html>
