<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 1.注意一：一旦给const修饰的标识符被赋值之后，不能修改
  const name = '刘德樟';
  // name = 'liudezhang';    // 报错

  // 2.注意二：在使用const定义表示符，必须进行赋值
  // const a;   // 报错

  // 注意三：常量的含义是指向的对象不能被修改，但是可以改变对象内部的属性
  const obj = {
    name: 'liudezhang',
    age: 18,
    height: 199,
  };

  for (const key in obj) {
    console.log(obj[key]);
  }

  obj.name = '刘德樟';
  obj.age = 19;
  obj.height = 1.78;

  for (const key in obj) {
    console.log(obj[key]);
  }
  // 内部的属性可以被修改
</script>
</body>
</html>
