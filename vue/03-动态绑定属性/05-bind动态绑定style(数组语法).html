<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--数组语法-->
  <h2 :style="[bgColor,ftSize,baseStyle]"> {{message}}</h2>
</div>
<script src="../vue库/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊",
      baseStyle: {textAlign: 'center',fontFamily:'华文行楷'},
      bgColor: {backgroundColor: "aqua"},
      ftSize: {fontSize: "100px"},
    },
  });
</script>
</body>
</html>
