<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2 :class="[active,line]">{{counter}}</h2>
  <h2 :class="getClasses()">{{counter}}</h2>
</div>
<script src="../vue库/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      counter: "helloworld",
      active: "one",
      line: "two",
    },
    //  方法
    methods: {
      getClasses: function () {
        return [this.active, this.line];
      },
    },
  });
</script>
</body>
</html>
